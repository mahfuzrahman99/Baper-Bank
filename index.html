<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="OIP.jpeg" type="image/x-icon">
</head>
<body class="bg-gradient-to-r from-gray-500 from-0% via-gray-300 via-60% to-gray-500 to-100% ">
    <header>
        <h1 class="text-5xl font-extrabold text-[#20346e] text-center mt-10">Welcome To Your <span class="font-extrabold text-[#4781ff] ">Baper Bank</span>..!!!</h1>
    </header>
    <main>
        <section class="bg-blue-300 w-10/12 lg:w-1/3 mx-auto mt-12 lg:mt-20 p-8 rounded-md">
            <h3 class="text-3xl mb-4 font-medium">Pleas Login</h3>
            <div class="">
                <input class="w-12/12 lg:w-10/12 mb-2 block px-3 lg:px-6 lg:py-1 rounded-sm" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-12/12 lg:w-10/12 mb-3 block px-3 lg:px-6 lg:py-1 rounded-sm" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-400 hover:bg-sky-600 px-8 py-2 text-white font-medium rounded-lg">Login</button>
            </div>
        </section>
        <script src="js/login.js"></script>
    </main>
</body>
</html>
