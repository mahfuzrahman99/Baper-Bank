<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To Your <span class="font-semibold text-violet-600 ">Baper Bank</span>..!!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Pleas Login</h3>
            <div>
                <input class="w-9/12 mb-3 block px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 mb-3 block px-3" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-400 hover:bg-sky-600 px-8 py-2 text-white font-medium rounded-lg">Login</button>
            </div>
        </section>
        <script src="js/login.js"></script>
    </main>
</body>
</html>
